  <style>
    /* Lightbox ·∫£nh */
    .lightbox {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .lightbox.show {
      visibility: visible;
      opacity: 1;
    }
    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }
    .lightbox-close {
      position: absolute;
      top: 20px; right: 20px;
      color: white;
      font-size: 28px;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>

  <script>
    function updateTime() {
      const now = new Date();
      const h = now.getHours().toString().padStart(2,'0');
      const m = now.getMinutes().toString().padStart(2,'0');
      document.getElementById("time").innerText = `${h}:${m}`;
    }
    updateTime();
    setInterval(updateTime, 60000);
