<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Test Đăng Ký Hệ Thống</title>
</head>
<body>
    <h2>Đăng ký thành viên mới</h2>
    <form id="regForm">
        Họ tên: <input type="text" id="HoTen" required><br><br>
        Tài khoản: <input type="text" id="TaiKhoan" required><br><br>
        Mật khẩu: <input type="password" id="MatKhau" required><br><br>
        Email: <input type="email" id="Email" required><br><br>
        <button type="submit">Gửi Đăng Ký</button>
    </form>

    <script>
        document.getElementById('regForm').onsubmit = async (e) => {
            e.preventDefault();
            const data = {
                HoTen: document.getElementById('HoTen').value,
                TaiKhoan: document.getElementById('TaiKhoan').value,
                MatKhau: document.getElementById('MatKhau').value,
                Email: document.getElementById('Email').value
            };

            const res = await fetch('http://localhost:5000/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            alert(result.message || "Đã gửi yêu cầu!");
        };
    </script>
</body>
</html>
